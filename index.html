<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Khata (Simple HTML)</title>
    <!-- Tailwind CSS for Styling (Internet required for styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 pb-20">

    <!-- Header -->
    <header class="bg-emerald-700 text-white p-4 shadow-lg sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fa-solid fa-file-invoice"></i>
                Digital Khata
            </h1>
            <div class="flex gap-2">
                <button onclick="backupData()" title="Download Backup" class="p-2 bg-emerald-800 hover:bg-emerald-600 rounded-lg transition-colors">
                    <i class="fa-solid fa-download"></i>
                </button>
                <button onclick="document.getElementById('restoreInput').click()" title="Restore Backup" class="p-2 bg-emerald-800 hover:bg-emerald-600 rounded-lg transition-colors">
                    <i class="fa-solid fa-upload"></i>
                </button>
                <input type="file" id="restoreInput" onchange="restoreData(this)" accept=".json" class="hidden">
                <button onclick="openModal()" class="bg-white text-emerald-700 px-3 py-2 rounded-lg font-bold text-sm shadow hover:bg-emerald-50 active:scale-95 transition-all flex items-center gap-1">
                    <i class="fa-solid fa-plus"></i> <span class="hidden sm:inline">New Entry</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 space-y-6">
        
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Income -->
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-emerald-500">
                <span class="text-gray-500 text-sm font-medium flex items-center gap-1">
                    <i class="fa-solid fa-arrow-trend-up"></i> Total Income
                </span>
                <span id="totalIncome" class="text-2xl font-bold text-emerald-600 mt-2 block">Rs. 0</span>
            </div>

            <!-- Expense -->
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-rose-500">
                <span class="text-gray-500 text-sm font-medium flex items-center gap-1">
                    <i class="fa-solid fa-arrow-trend-down"></i> Total Expense
                </span>
                <span id="totalExpense" class="text-2xl font-bold text-rose-600 mt-2 block">Rs. 0</span>
            </div>

            <!-- Balance -->
            <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                <span class="text-gray-500 text-sm font-medium flex items-center gap-1">
                    <i class="fa-solid fa-wallet"></i> Current Balance
                </span>
                <span id="totalBalance" class="text-2xl font-bold text-blue-600 mt-2 block">Rs. 0</span>
            </div>
        </div>

        <!-- Table Container -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200">
            <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                <h2 class="font-bold text-gray-700">Transaction History</h2>
                <span id="recordCount" class="text-xs font-medium text-gray-500 bg-white px-2 py-1 rounded border">0 Records</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 border-b border-gray-100">
                            <th class="p-4 font-semibold whitespace-nowrap">Date</th>
                            <th class="p-4 font-semibold">Detail</th>
                            <th class="p-4 font-semibold text-right">Amount</th>
                            <th class="p-4 font-semibold text-center w-16">Act</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-gray-50">
                        <!-- Data rows will appear here -->
                    </tbody>
                </table>
            </div>
            <div id="emptyState" class="hidden p-12 text-center text-gray-400">
                <i class="fa-solid fa-box-open text-4xl mb-2 opacity-20"></i>
                <p>No transactions yet.<br><span class="text-sm">Click "New Entry" to start.</span></p>
            </div>
        </div>

    </main>

    <!-- Modal Form -->
    <div id="entryModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50 backdrop-blur-sm fade-in">
        <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden">
            <div class="bg-gray-50 p-4 border-b flex justify-between items-center">
                <h3 class="font-bold text-gray-700 text-lg">Add Transaction</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">âœ•</button>
            </div>
            <form onsubmit="saveEntry(event)" class="p-6 space-y-4">
                
                <!-- Type Buttons -->
                <div class="grid grid-cols-2 gap-2 bg-gray-100 p-1.5 rounded-xl">
                    <button type="button" onclick="setEntryType('income')" id="btnIncome" class="py-2.5 rounded-lg text-sm font-bold text-gray-500 hover:bg-gray-200 transition-all">
                        Income (+)
                    </button>
                    <button type="button" onclick="setEntryType('expense')" id="btnExpense" class="py-2.5 rounded-lg text-sm font-bold bg-white text-rose-600 shadow-sm transition-all">
                        Expense (-)
                    </button>
                </div>
                <input type="hidden" id="inputType" value="expense">

                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Date</label>
                    <input type="date" id="inputDate" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Detail</label>
                    <input type="text" id="inputDetail" required placeholder="e.g. Sold Item / Bill" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Amount (PKR)</label>
                    <input type="number" id="inputAmount" required min="0" step="any" placeholder="0" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none font-mono text-lg">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Remarks</label>
                    <input type="text" id="inputRemarks" placeholder="Optional..." class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>

                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-3 rounded-lg font-bold shadow-lg mt-2">
                    Save Entry
                </button>
            </form>
        </div>
    </div>

    <!-- Javascript Logic -->
    <script>
        // --- State ---
        let transactions = [];
        
        // --- Initialization ---
        window.onload = function() {
            const savedData = localStorage.getItem('khata_transactions');
            if (savedData) {
                transactions = JSON.parse(savedData);
            }
            // Set today's date in form
            document.getElementById('inputDate').valueAsDate = new Date();
            render();
        };

        // --- Core Functions ---
        function render() {
            const tbody = document.getElementById('tableBody');
            const emptyState = document.getElementById('emptyState');
            
            // Sort: Newest date first
            transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Calculate Totals
            let income = 0;
            let expense = 0;

            tbody.innerHTML = '';

            if (transactions.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                transactions.forEach(t => {
                    if(t.type === 'income') income += parseFloat(t.amount);
                    else expense += parseFloat(t.amount);

                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 group border-b border-gray-50 last:border-0';
                    
                    const amountColor = t.type === 'income' ? 'text-emerald-600' : 'text-rose-600';
                    const sign = t.type === 'income' ? '+' : '-';
                    const badgeClass = t.type === 'income' ? 'bg-emerald-50 text-emerald-700 border-emerald-100' : 'bg-rose-50 text-rose-700 border-rose-100';

                    row.innerHTML = `
                        <td class="p-4 text-gray-500 whitespace-nowrap font-mono text-xs">${t.date}</td>
                        <td class="p-4">
                            <div class="font-medium text-gray-800">${t.detail}</div>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="text-[10px] px-1.5 py-0.5 rounded border uppercase ${badgeClass}">${t.type}</span>
                                <span class="text-xs text-gray-400 truncate max-w-[150px]">${t.remarks || ''}</span>
                            </div>
                        </td>
                        <td class="p-4 text-right font-bold font-mono whitespace-nowrap ${amountColor}">
                            ${sign}Rs. ${parseFloat(t.amount).toLocaleString()}
                        </td>
                        <td class="p-4 text-center">
                            <button onclick="deleteEntry('${t.id}')" class="p-2 text-gray-300 hover:text-rose-500 hover:bg-rose-50 rounded-lg transition-all">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            // Update Cards
            document.getElementById('totalIncome').innerText = 'Rs. ' + income.toLocaleString();
            document.getElementById('totalExpense').innerText = 'Rs. ' + expense.toLocaleString();
            
            const balance = income - expense;
            const balanceEl = document.getElementById('totalBalance');
            balanceEl.innerText = 'Rs. ' + balance.toLocaleString();
            balanceEl.className = `text-2xl font-bold mt-2 block ${balance >= 0 ? 'text-blue-600' : 'text-rose-600'}`;
            
            document.getElementById('recordCount').innerText = transactions.length + ' Records';

            // Save to Local Storage
            localStorage.setItem('khata_transactions', JSON.stringify(transactions));
        }

        function saveEntry(e) {
            e.preventDefault();
            
            const type = document.getElementById('inputType').value;
            const date = document.getElementById('inputDate').value;
            const detail = document.getElementById('inputDetail').value;
            const amount = document.getElementById('inputAmount').value;
            const remarks = document.getElementById('inputRemarks').value;

            if(!detail || !amount) return;

            const newEntry = {
                id: Date.now().toString(),
                date,
                type,
                detail,
                amount,
                remarks
            };

            transactions.push(newEntry);
            
            // Clear form (except date)
            document.getElementById('inputDetail').value = '';
            document.getElementById('inputAmount').value = '';
            document.getElementById('inputRemarks').value = '';
            
            closeModal();
            render();
            // Optional: Show simple alert or toast
            // alert('Saved!'); 
        }

        function deleteEntry(id) {
            if(confirm('Are you sure you want to delete this entry?')) {
                transactions = transactions.filter(t => t.id !== id);
                render();
            }
        }

        // --- Backup & Restore ---
        function backupData() {
            const dataStr = JSON.stringify(transactions, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            const fileName = `Khata_Backup_${new Date().toISOString().split('T')[0]}.json`;
            link.download = fileName;
            link.href = url;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function restoreData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        if(confirm(`Found ${importedData.length} records. This will REPLACE current data. Are you sure?`)) {
                            transactions = importedData;
                            render();
                            alert('Data Restored Successfully!');
                        }
                    } else {
                        alert('Invalid file format!');
                    }
                } catch (error) {
                    alert('Error reading file!');
                }
            };
            reader.readAsText(file);
            input.value = ''; // Reset
        }

        // --- UI Logic ---
        function openModal() {
            document.getElementById('entryModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('entryModal').classList.add('hidden');
        }

        function setEntryType(type) {
            document.getElementById('inputType').value = type;
            const btnIncome = document.getElementById('btnIncome');
            const btnExpense = document.getElementById('btnExpense');

            if(type === 'income') {
                btnIncome.className = "py-2.5 rounded-lg text-sm font-bold bg-white text-emerald-600 shadow-sm transition-all";
                btnExpense.className = "py-2.5 rounded-lg text-sm font-bold text-gray-500 hover:bg-gray-200 transition-all";
            } else {
                btnIncome.className = "py-2.5 rounded-lg text-sm font-bold text-gray-500 hover:bg-gray-200 transition-all";
                btnExpense.className = "py-2.5 rounded-lg text-sm font-bold bg-white text-rose-600 shadow-sm transition-all";
            }
        }
    </script>
</body>
</html>
